<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./object.js"></script>

        <title>Library App</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="form-header"><h2>Add Book To Library</h2></div>
            <div class="form-container">
                <button class="add-book-btn" onclick="showBookForm()">
                    Add New Book
                </button>
                <form
                    id="book-form"
                    onsubmit="return false"
                    style="display: none"
                >
                    <label for="title">Title</label
                    ><input id="title" type="text" /><label for="author"
                        >Author</label
                    ><input id="author" type="text" />
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" />
                    <p>Read it?</p>
                    <div class="read-it">
                        <label for="true">Yes</label
                        ><input
                            type="radio"
                            name="read"
                            id="true"
                            value="true"
                        />
                    </div>
                    <div class="read-it">
                        <label for="false">Not Yet</label
                        ><input
                            type="radio"
                            name="read"
                            id="false"
                            checked
                            value="false"
                        />
                    </div>
                    <button
                        type="submit"
                        id="form-submit-btn"
                        onclick="formData()"
                    >
                        Submit
                    </button>
                </form>
            </div>
            <div class="library-header"><h2>Books In Library</h2></div>
            <div class="books"></div>
        </div>
    </body>
</html>
