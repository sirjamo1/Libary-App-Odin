<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="form-header"><h2>Add Book To Libary</h2></div>
            <form class="book-form" action="">
                <label for="title">Title</label
                ><input id="title" type="text" /><label for="author"
                    >Author</label
                ><input id="author" type="text" />
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" />
                <p>Read it?</p>
                <label for="true">Yes</label
                ><input type="radio" name="read" value="true" />
                <label for="false">Not Yet</label
                ><input type="radio" name="read" value="false" /><button
                    type="submit"
                    onclick="addBookToLibary(title, author, pages, read)"
                >
                    Submit
                </button>
            </form>
            <div class="libary-header"><h2>Books In Libary</h2></div>
            <div class="books">
                <div></div>
            </div>
        </div>
    </body>
    <script src="./object.js"></script>
</html>
